<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Circular_Animation</title>
</head>
<body>
    <div class="container">
        <div class="outer">
            <div class="google">
                <img src="./images/google.png" alt="google-pic">
            </div>
            <div class="meta">
                <img src="./images/meta.png" alt="meta-pic">
            </div>
            <div class="netflix">
                <img src="./images/netflix.jpg" alt="google-pic">
            </div>
            <div class="microsoft">
                <img src="./images/micro.png" alt="microsoft-pic">
            </div>
            <div class="aws">
                <img src="./images/aws.png" alt="aws-pic">
            </div>
            <div class="docker">
                <img src="./images/docker.png" alt="docker-pic">
            </div>

            <!-- middle circle -->
            <div class="middle">

                <div class="inner">
                    <div class="python">
                        <img src="./images/python.png" alt="python-pic">
                    </div>
                    <div class="django">
                        <img src="./images/django.jpg" alt="django-pic">
                    </div>
                    <div class="js">
                        <img src="./images/JavaScript.png" alt="JavaScript-pic">
                    </div>
                    <div class="react">
                        <img src="./images/react.png" alt="react-pic">
                    </div>
                
                    <!-- center circle -->
                    <div class="center">
                        <img src="./images/aim.png" alt="aim-pic">
                    </div>
                </div>
            </div>
        </div>   
    </div>
</body>
</html>
